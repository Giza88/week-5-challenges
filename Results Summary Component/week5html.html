<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary</title>
  <link rel="stylesheet" href="week5css.css" />
</head>
<body>
  <div class="results-card">
    <div class="summary">
      <h2>Your Result</h2>
      <div class="score-circle">
        <span class="score">76</span>
        <span class="out-of">of 100</span>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="categories">
      <h2>Summary</h2>
      <div class="category reaction">
        <img src="icon-reaction.svg" alt="Reaction Icon" />
        <span>Reaction</span>
        <span class="score">80</span><span class="out-of">/ 100</span>
      </div>
      <div class="category memory">
        <img src="icon-memory.svg" alt="Memory Icon" />
        <span>Memory</span>
        <span class="score">92</span><span class="out-of">/ 100</span>
      </div>
      <div class="category verbal">
        <img src="icon-verbal.svg" alt="Verbal Icon" />
        <span>Verbal</span>
        <span class="score">61</span><span class="out-of">/ 100</span>
      </div>
      <div class="category visual">
        <img src="icon-visual.svg" alt="Visual Icon" />
        <span>Visual</span>
        <span class="score">72</span><span class="out-of">/ 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
<!DOCTYPE html>
